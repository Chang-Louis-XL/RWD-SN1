                const itemCount = document.querySelectorAll('.itemCount');
const plusBtns = document.querySelectorAll('.plusBtn');
const cutBtns = document.querySelectorAll('.cutBtn');
const itemTotal = document.querySelectorAll('.itemTotal');

plusBtns.forEach((plusBtn, index) => {
    plusBtn.addEventListener('click', function () {
        let itemCountElement = itemCount[index];
        let getItemCountValue = parseInt(itemCountElement.value, 10);

        if (getItemCountValue >= 10) {
            return false;
        }

        getItemCountValue++;
        itemCountElement.value = getItemCountValue;

        // 更新總計
        let getDataPrice = Number(itemCountElement.getAttribute('data-price'));
        let tmpTotal = getDataPrice * getItemCountValue;
        itemTotal[index].innerText = tmpTotal;
    });
});

cutBtns.forEach((cutBtn, index) => {
    cutBtn.addEventListener('click', function () {
        let itemCountElement = itemCount[index];
        let getItemCountValue = parseInt(itemCountElement.value, 10);

        if (getItemCountValue <= 0) {
            return false;
        }

        getItemCountValue--;
        itemCountElement.value = getItemCountValue;

        // 更新總計
        let getDataPrice = Number(itemCountElement.getAttribute('data-price'));
        let tmpTotal = getDataPrice * getItemCountValue;
        itemTotal[index].innerText = tmpTotal;
    });
});

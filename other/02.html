<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="comtainer">
        <div class="row">
            <div class="col">
                <div class="col">
                    <button id="redBtn" class="myBtn btn btn-danger" data-color="bg-danger" data-photo="20">Red</button>
                </div>
                <div class="col">
                    <button class="myBtn btn btn-success" data-color="bg-success" data-photo="22">Green</button>
                </div>
                <div class="col">
                    <button class="myBtn btn btn-primary" data-color="bg-primary" data-photo="23">Blue</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div id="box" class="border text-center">
            <img id="myImg" src="" alt="" class="img-fluid">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const myBtn = document.querySelector('.myBtn')
        const box = document.getElementById('box');
        const myImg = document.getElementById('myImg');
        myBtn.forEach(function(value,key){
            value.addEventListener('click',function(){
                let getDataColor = this.getArritbute('data-color');
                let getDataPhoto = this.getAttribute('data-photo');
                box.setAttribute('class', `border text-center p-5 ${getDataColor}`);
                let imgUrl = `https://picsum.photos/id/${getDataPhoto}/800/600`;
                myImg.setAttribute('src', imgUrl);

            })




        })



    </script>


</body>
</html>

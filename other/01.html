<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 100%;
            height: 30vh;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>Store Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>name</th>
                    <th>國文</th>
                    <th>英文</th>
                    <th>數學</th>
                    <th>總和</th>
                </tr>
            </thead>
            <tbody id="myTbody">
                <tr>
                    <td>a</td>
                    <td>60</td>
                    <td>70</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>b</td>
                    <td>60</td>
                    <td>70</td>
                    <td>65</td>
                </tr>
                <tr>
                    <td>c</td>
                    <td>60</td>
                    <td>70</td>
                    <td>65</td>
                </tr>


            </tbody>
        </table>
    </div>
    <script>
        // 1.bind
     const myTbody = document.getElementById('myTbody');
     let resultText=``;
     let core=``;
     let data = [
        {
            'name': 'a',
                'chinese': '90',
                'english': '60',
                'math': '70'
        },
        {
            'name': 'b',
                'chinese': '90',
                'english': '60',
                'math': '70'
        },
        {
            'name': 'c',
                'chinese': '90',
                'english': '60',
                'math': '80'
                
        },
     ]

     data.forEach(function(value,key){
        console.log('value', value);
   let  sum=parseInt(value.chinese)+parseInt(value.english)+parseInt(value.math);
       core +=  `<tr>
                    <td>${value.name}</td>
                    <td>${value.chinese}</td>  
                    <td>${value.english}</td>
                    <td>${value.math}</td>
                    <td>${sum}</td>
                </tr>`;

     })

     myTbody.innerHTML=core;
     console.log('data', data);

    </script>
</body>

</html>

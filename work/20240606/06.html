<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box > a:hover {
            background-color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mt-3">
                <div class="container mt-3">
                    <button class="btn btn-danger" type="button" id="animateBtn">商品頁</button>
                    <div class="box card" style="width:400px">
                        <img class="card-img-top" src="https://i.ytimg.com/vi/a7a3JjfSjsE/hqdefault.jpg" alt="Card image" style="width:100%">
                        <div class="card-body">
                            <div class="text-center">
                                <h4 class="card-title">Movie</h4>
                            </div>
                        </div>
                        <a href="https://www.youtube.com/watch?v=0iMG3uaHXQQ" class="btn btn-primary">詳細</a>
                    </div>
                </div>
            </div>
            <div class="col-4 mt-3">
                <div class="container mt-3">
                    <div class="box card" style="width:400px">
                        <img class="card-img-top" src="https://i1.jueshifan.com/2f5221d51dedbc4f9f/7b077d82/790f7c82/2c4221c51eeabe1f832c06.jpg" alt="Card image" style="width:100%">
                        <div class="card-body">
                            <div class="text-center">
                                <h4 class="card-title">expensive</h4>
                            </div>
                        </div>
                        <a href="https://www.youtube.com/watch?v=mmGNT03fpwY" class="btn btn-primary">詳細</a>
                    </div>
                </div>
            </div>
            <div class="col-4 mt-3">
                <div class="container mt-3">
                    <div class="box card" style="width:400px">
                        <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6xYuu2eCgWDKBOKsLezthhlPm1a-OBfpyKM1eqcn9rOGOs0ELF7c4gokkBPJKHsOW2t0&usqp=CAU" alt="Card image" style="width:100%">
                        <div class="card-body card-text">
                            <div class="text-center">
                                <h4 class="card-title">shampoo</h4>
                            </div>
                        </div>
                        <a href="https://www.youtube.com/watch?v=iaEgkNDNzh4" class="btn btn-primary">詳細</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const animateBtn = $('#animateBtn');
            const box = $('.box');
            box.hide();
            animateBtn.click(function () {
                console.log('animateBtn ok');
                box.animate({ width: 'toggle' }, 500);
            });

            $('.box > a').hover(function () {
                const link = $(this).attr('href');
                if (link) {
                    window.location.href = link;
                }
            });
        });
    </script>
</body>

</html>

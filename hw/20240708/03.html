            <div class="container mt-2">
                <div class="result text-center box">
                    點餐金額共計為 $ <span class="text-primary" id="originPrice"></span> 元
                    <div id="bonus">
                        超過 500 七折 優惠價 <span class="text-danger" id="discountPrice"> $ 700</span> 元
                    </div>
                </div>
            </div>


            <script>




                function calResultFun() {
                    let sum = 0;
                    itemTotal.forEach((value, key) => {
                        // console.log('value', value);
                        let tmpText = Number(value.innerText);
                        // console.log('tmpText', tmpText);
                        sum += tmpText;
                    });
                    console.log('sum', sum);

                    originPrice.innerText = sum;
                    discountPrice.innerText = Math.round(sum * 0.7);
                    if (sum >= 500) {
                        bonus.style.display = "block";
                    } else {
                        bonus.style.display = "none";
                    }
                }


                const itemCount = document.querySelectorAll('.itemCount');
                const plusBtns = document.querySelectorAll('.plusBtn');
                const cutBtns = document.querySelectorAll('.cutBtn');
                const itemTotal = document.querySelectorAll('.itemTotal');
                const bonus = document.getElementById('bonus');

                
                    plusBtns.forEach((value, key) => {
                       
                        value.addEventListener('click', function () {
                        let itemCountElement = itemCount[key];
                        console.log(itemCountElement);
                        let getItemCountValue = parseInt(itemCountElement.value, 10);
                        if (getItemCountValue >= 10) {
                            return false;
                        }

                        getItemCountValue++;
                        itemCountElement.value = getItemCountValue;

                        // 更新總計
                        let getDataPrice = Number(itemCountElement.getAttribute('data-price'));
                        let tmpTotal = getDataPrice * getItemCountValue;
                        itemTotal[key].innerText = tmpTotal;

                        calResultFun();
                    });
                });

                cutBtns.forEach((value, key) => {
                    value.addEventListener('click', function () {
                        let itemCountElement = itemCount[key];
                        let getItemCountValue = parseInt(itemCountElement.value, 10);
                        if (getItemCountValue <= 0) {
                            return false;
                        }
                        getItemCountValue--;
                        itemCountElement.value = getItemCountValue;

                        // 更新總計
                        let getDataPrice = Number(itemCountElement.getAttribute('data-price'));
                        let tmpTotal = getDataPrice * getItemCountValue;
                        itemTotal[key].innerText = tmpTotal;
                        console.log(value)
                        calResultFun();
                    });
                });

<head>

<body>

    <div class="container mt-3">
        <h2>Student Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>國文</th>
                    <th>英文</th>
                    <th>數學</th>
                    <th>sum</th>
                    <th>avg</th>
                </tr>
            </thead>
            <tbody id="myTbody">
               

            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       
       let resultText = '';
        $.get("s20240702_06_data.php", function (newData) {
            Data1 = JSON.parse(newData);
            Data1.forEach((value,key) => {
                resultText += `
                <tr>
                    <td>${value['id']}</td>
                    <td>${value['name']}</td>
                    <td>${value['chinese']}</td>
                    <td>${value['english']}</td>
                    <td>${value['math']}</td>
                    <td>${value['sum']}</td>
                    <td>${value['avg']}</td>
                </tr>
            `;

            })
            $("#myTbody").html(resultText);

        })

    </script>
    </script>

</body>

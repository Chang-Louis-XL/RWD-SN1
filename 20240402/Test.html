<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Resume</h2>

<table>
    <tr>
        <th>Name:</th>
        <td>John Doe</td>
    </tr>
    <tr>
        <th>Email:</th>
        <td>john@example.com</td>
    </tr>
    <tr>
        <th>Phone:</th>
        <td>123-456-7890</td>
    </tr>
    <tr>
        <th>Education:</th>
        <td>Bachelor of Science in Computer Science</td>
    </tr>
    <tr>
        <th>Experience:</th>
        <td>Software Developer at XYZ Company (2018 - Present)</td>
    </tr>
    <tr>
        <th>Skills:</th>
        <td>HTML, CSS, JavaScript, Python, etc.</td>
    </tr>
</table>

</body>
</html>
